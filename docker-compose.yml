version: '3.8'

services:
  qdrant:
    # Official Qdrant image uses debian:13-slim (already lightweight, ~200MB)
    # No official Alpine version available. For even lighter/safer option, use:
    # image: ghcr.io/qdrant/qdrant:latest-unprivileged
    image: qdrant/qdrant:latest
    container_name: cocktail-historian-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  qdrant_storage:
    driver: local
  qdrant_snapshots:
    driver: local

